<div class="container light-style flex-grow-1 container-p-y">
  <h4 class="font-weight-bold py-3 mb-4" style="color: #003366;">Account settings</h4>
  <div class="card overflow-hidden" style="border: 1px solid #003366; border-radius: 15px;">
    <div class="row no-gutters row-bordered row-border-light">
      <div class="col-md-3 pt-0">
        <div class="list-group list-group-flush account-settings-links">
          <a class="list-group-item list-group-item-action active" routerLink="./" fragment="account-general" style="background-color: #003366; color: #fff;">General</a>
          <a class="list-group-item list-group-item-action" routerLink="./" fragment="account-change-password" style="color: #003366;">Change password</a>
          <a class="list-group-item list-group-item-action" routerLink="./" fragment="account-info" style="color: #003366;">Info</a>
          <a class="list-group-item list-group-item-action" routerLink="./" fragment="account-notifications" style="color: #003366;">Notifications</a>
        </div>
      </div>
      <div class="col-md-9">
        <div class="tab-content">
          <div class="tab-pane fade active show" id="account-general">
            <div class="card-body media align-items-center">
              <img src="https://bootdey.com/img/Content/avatar/avatar1.png" alt class="d-block ui-w-80">
              <div class="media-body ml-4">
                <label class="btn btn-outline-primary" style="border-color: #003366; color: #003366;">
                  Upload new photo
                  <input type="file" class="account-settings-fileinput">
                </label> &nbsp;
                <button type="button" class="btn btn-default md-btn-flat" style="color: #003366;">Reset</button>
                <div class="text-light small mt-1" style="color: #003366;">Allowed JPG, GIF or PNG. Max size of 800K</div>
              </div>
            </div>
            <hr class="border-light m-0">
            <div class="card-body">
              <div class="form-group">
                <label class="form-label" style="color: #003366;">Username</label>
                <input type="text" class="form-control mb-1"  style="border-color: #003366;">
              </div>
              <div class="form-group">
                <label class="form-label" style="color: #003366;">Name</label>
                <input type="text" class="form-control"  style="border-color: #003366;">
              </div>
              <div class="form-group">
                <label class="form-label" style="color: #003366;">E-mail</label>
                <input type="text" class="form-control mb-1"  style="border-color: #003366;">
                <div class="alert alert-warning mt-3" style="background-color: #fff3cd; border-color: #ffeeba; color: #856404;">
                  Your email is not confirmed. Please check your inbox.<br>
                  <a href="javascript:void(0)" style="color: #003366;">Resend confirmation</a>
                </div>
              </div>
              <div class="form-group">
                <label class="form-label" style="color: #003366;">Company</label>
                <input type="text" class="form-control"  style="border-color: #003366;">
              </div>
            </div>
          </div>
          <div class="tab-pane fade" id="account-change-password">
            <div class="card-body pb-2">
              <div class="form-group">
                <label class="form-label" style="color: #003366;">Current password</label>
                <input type="password" class="form-control" style="border-color: #003366;">
              </div>
              <div class="form-group">
                <label class="form-label" style="color: #003366;">New password</label>
                <input type="password" class="form-control" style="border-color: #003366;">
              </div>
              <div class="form-group">
                <label class="form-label" style="color: #003366;">Repeat new password</label>
                <input type="password" class="form-control" style="border-color: #003366;">
              </div>
            </div>
          </div>
          <div class="tab-pane fade" id="account-info">
            <div class="card-body pb-2">
              <div class="form-group">
                <label class="form-label" style="color: #003366;">Bio</label>
                <textarea class="form-control" rows="5"  style="border-color: #003366;"></textarea>
              </div>
              <div class="form-group">
                <label class="form-label" style="color: #003366;">Birthday</label>
                <input type="text" class="form-control"  style="border-color: #003366;">
              </div>
              <div class="form-group">
                <label class="form-label" style="color: #003366;">Country</label>
                <select class="custom-select"  style="border-color: #003366;">
                  <option>USA</option>
                  <option>Canada</option>
                  <option>UK</option>
                  <option>Germany</option>
                  <option>France</option>
                </select>
              </div>
            </div>
            <hr class="border-light m-0">
            <div class="card-body pb-2">
              <h6 class="mb-4" style="color: #003366;">Contacts</h6>
              <div class="form-group">
                <label class="form-label" style="color: #003366;">Phone</label>
                <input type="text" class="form-control"  style="border-color: #003366;">
              </div>
              <div class="form-group">
                <label class="form-label" style="color: #003366;">Website</label>
                <input type="text" class="form-control"  style="border-color: #003366;">
              </div>
            </div>
          </div>
          <div class="tab-pane fade" id="account-notifications">
            <div class="card-body pb-2">
              <h6 class="mb-4" style="color: #003366;">Activity</h6>
              <div class="form-group">
                <label class="switcher">
                  <input type="checkbox" class="switcher-input" >
                  <span class="switcher-indicator">
                    <span class="switcher-yes"></span>
                    <span class="switcher-no"></span>
                  </span>
                  <span class="switcher-label" style="color: #003366;">Email me when someone comments on my article</span>
                </label>
              </div>
              <div class="form-group">
                <label class="switcher">
                  <input type="checkbox" class="switcher-input" >
                  <span class="switcher-indicator">
                    <span class="switcher-yes"></span>
                    <span class="switcher-no"></span>
                  </span>
                  <span class="switcher-label" style="color: #003366;">Email me when someone answers on my forum thread</span>
                </label>
              </div>
              <div class="form-group">
                <label class="switcher">
                  <input type="checkbox" class="switcher-input">
                  <span class="switcher-indicator">
                    <span class="switcher-yes"></span>
                    <span class="switcher-no"></span>
                  </span>
                  <span class="switcher-label" style="color: #003366;">Email me when someone follows me</span>
                </label>
              </div>
            </div>
            <hr class="border-light m-0">
            <div class="card-body pb-2">
              <h6 class="mb-4" style="color: #003366;">Application</h6>
              <div class="form-group">
                <label class="switcher">
                  <input type="checkbox" class="switcher-input" >
                  <span class="switcher-indicator">
                    <span class="switcher-yes"></span>
                    <span class="switcher-no"></span>
                  </span>
                  <span class="switcher-label" style="color: #003366;">News and announcements</span>
                </label>
              </div>
              <div class="form-group">
                <label class="switcher">
                  <input type="checkbox" class="switcher-input" >
                  <span class="switcher-indicator">
                    <span class="switcher-yes"></span>
                    <span class="switcher-no"></span>
                  </span>
                  <span class="switcher-label" style="color: #003366;">Weekly product updates</span>
                </label>
              </div>
              <div class="form-group">
                <label class="switcher">
                  <input type="checkbox" class="switcher-input">
                  <span class="switcher-indicator">
                    <span class="switcher-yes"></span>
                    <span class="switcher-no"></span>
                  </span>
                  <span class="switcher-label" style="color: #003366;">Weekly blog digest</span>
                </label>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="text-right mt-3">
    <button type="button" class="btn btn-primary" (click)="saveChanges()" style="background-color: #003366; border-color: #003366;">Save changes</button>&nbsp;
    <button type="button" class="btn btn-default" (click)="cancel()" style="color: #003366; border-color: #003366;">Cancel</button>
  </div>
</div>
